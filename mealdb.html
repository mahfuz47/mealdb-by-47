<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khabar dibi naki</title>
    <link rel="stylesheet" href="bootstrap css/bootstrap.min.css" />
</head>

<body class="bg-secondary w-50 mx-auto">
    <h2 class="text-center text-warning">Search Your favourite Food</h2>

    <!-- meal search area  -->

    <div class="input-group mb-3">
        <input id="search-field" type="text" class="form-control" placeholder="search the food you want" aria-label="Recipient's username" aria-describedby="button-addon2" />
        <button onclick="searchFood()" class="btn btn-outline-warning" type="button" id="button-search">
        Search
      </button>
    </div>

    <!-- single meal details  -->
    <div id="meal-details" class="w-50"></div>

    <!-- meal search result  -->

    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <script src="bootstrap js/bootstrap.bundle.min.js"></script>
    <script src="mealdb.js"></script>
</body>

</html>
